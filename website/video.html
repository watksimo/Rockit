<form method="post" action="videoupload.php" enctype="multipart/form-data">
  <label>Are you or someone else being bulllied: </label>
  <input type="text" Are you or someone else being bulllied="meorsomeoneelse" maxlength="20" size="20" value="">
  <br>
  <label>Video File: </label>	
  <input type="file" name="video" accept="video/*" capture>
  <br>	
  <input value="Upload" type="submit">
</form>
<body>
<script>

navigator.getUserMedia(
	constraints,
	successCallback,
	errorCallback
);
var constraints = {
	video: true,
	audio: true
}

var successCallback = function(mediaStream) {
	var button = document.querySelector('button');
	button.addEventListener('click', function() {
		mediaStream.stop();
	}, false);
};

var errorCallback = function() {
	console.log('failure to get media');
};

navigator.getUserMedia(
	constraints,
	successCallback,
	errorCallback
);

</script>
